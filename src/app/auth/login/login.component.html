<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (ngSubmit)="onLogin(form)" #form="ngForm">
    <mat-form-field>
      <input
        name="email"
        ngModel
        matInput
        type="email"
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      >
      <mat-error *ngIf="emailInput.invalid" >Please enter a valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        ngModel
        matInput
        type="password"
        placeholder="password"
        #passwordInput="ngModel"
        required
      >
      <mat-error *ngIf="passwordInput.invalid" >Please enter a valid password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" color="accent" type="submit" mat-raised-button>Login</button>
  </form>
</mat-card>
